<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="prefooter.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pancake Swap Prefooter</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div>
          <video src=""></video>
        </div>
        <div class="prefooter_top">
          <span>Used by <span class="span1">millions.</span></span
          ><span>Trusted with <span class="span2">billions.</span></span>
        </div>
        <div class="prefooter_center">
          <div>
            <p>Total Users</p>
            <span>~4.4M+</span>
            <span>in the last 30 days</span>
          </div>
          <div>
            <p>Total Trades</p>
            <span>60.8M+</span>
            <span>in the last 30 days</span>
          </div>
          <div>
            <p>Total Value Locked</p>
            <span>$1.8B+</span>
          </div>
          <div>
            <p>Community</p>
            <span>2.4M+</span>
          </div>
        </div>
        <div class="prefooter_bottom">
          <ul class="socials">
            <li>
              <a href="https://x.com/pancakeswap">
                <img
                  src="https://assets.pcswap.org/web/landing/partner/x.png"
                  alt="X"
                  width="80px"
                />
                <span>X</span>
              </a>
            </li>

            <li>
              <a href="https://t.me/pancakeswap">
                <img
                  src="https://assets.pcswap.org/web/landing/partner/telegram.png"
                  alt="Telegram"
                  width="80px"
                />
                <span>Telegram</span>
              </a>
            </li>

            <li>
              <a href="https://discord.com/invite/pancakeswap">
                <img
                  src="https://assets.pcswap.org/web/landing/partner/discord.png"
                  alt="Discord"
                  width="80px"
                />
                <span>Discord</span>
              </a>
            </li>

            <li>
              <a href="https://www.instagram.com/pancakeswap_official/">
                <img
                  src="https://assets.pcswap.org/web/landing/partner/instagram.png"
                  alt="Instagram"
                  width="80px"
                />
                <span>Instagram</span>
              </a>
            </li>

            <li>
              <a href="https://www.youtube.com/@pancakeswap_official">
                <img
                  src="https://assets.pcswap.org/web/landing/partner/youtube.png"
                  alt="Youtube"
                  width="80px"
                />
                <span>Youtube</span>
              </a>
            </li>

            <li>
              <a href="https://blog.pancakeswap.finance/">
                <img
                  src="https://assets.pcswap.org/web/landing/partner/blog.png"
                  alt="Blog"
                  width="80px"
                />
                <span>Blog</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
